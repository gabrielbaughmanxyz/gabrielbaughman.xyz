baseURL: "https://gabrielbaughman.xyz"
title: gabrielbaughman.xyz
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: false
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: gabrielbaughman.xyz
  description: "Gabriels's site"
  keywords: [Blog, Portfolio,]
  author: Gabriel
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "../images/helmet.png"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "../images/helmet.png"
    safari_pinned_tab: "../images/helmet.png"

  label:
    text: "Home"
    icon: 
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: gabrielbaughman.xyz
    subtitle: "Welcome to my site. I make posts about anything I find worth, or needs talking about."
    imageUrl: "../images/pfp.jpg"
    imageWidth: 360
    imageHeight: 360
    imageTitle: my image
    buttons:
      - name: Posts
        url: /posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Home Of gabrielbaughman.xyz"
    Content: "All governments suffer a recurring problem: Power attracts pathological personalities. It is not that power corrupts but that is is magnetic to the corruptible. Such people have a tendency to become drunk on violence, a condition to which they are quickly addicted. - Missionaria Protectiva From Dune"

  socialIcons:
#    - name: twitter
#      url: "https://twitter.com/"
#    - name: stackoverflow
#      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/gabrielbaughmanxyz"
    - name: email
      url: "mailto:gabriel@gabrielbaughman.xyz"
    - name: rss
      url: "index.xml"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/gabrielbaughmanxyz/gabrielbaughman.xyz/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: site
      name: donate
      url: /donate/
      weight: 30
    - identifier: about
      name: about
      url: /about/
      weight: 40
